image: node:latest

stages:            # List of stages for jobs, and their order of execution
 - install_dependencies
 - install_angular
 - build
 

install_dep:
  stage: install_dependencies
  image: node:latest
  script:
  - npm install

install_ang:
  stage: install_angular
  image: node:latest
  script:
  - npm install -D typescript @angular/cli @angular/compiler

build_ang:
  stage: build
  image: node:latest
  script:
  - npm run build