<p-toast></p-toast>
<div class="layout">
    <app-navbar></app-navbar>

    <div class="content-wrapper">
        <!-- <app-sidebar class="sidebar"></app-sidebar> -->
        <div class="sidebar bg-gray-400">
            <app-sidebar></app-sidebar>
        </div>

        <div class="main-content bg-gray-100">
            <div class="raised-container">
                <div class="flex button-container ">
                    <button type="button" pButton label="Close"  (click)="onCloseVendor()"
                        class=" mt-3 mb-3 p-button-secondary  "></button>
                    <button type="button" pButton label="Create Vendor" (click)="onSubmit()"
                        [disabled]="!vendorForm.valid"
                        class="mt-3 mr-3 mb-3 p-button-raised bg-blue-700 text-white px-4 py-2.5 rounded-md hover:bg-blue-600 "></button>
                </div>
            </div>

            <div>
                <form (ngSubmit)="onSubmit()" [formGroup]="vendorForm" class="p-5">
                    <h4 class="text-xl text-blue-700">Basic Details</h4>

                    <div class="flex gap-3">
                        <div class="field col-6">
                            <label class="mr-3 required">First Name</label>
                            <input pInputText formControlName="firstName" placeholder="Enter Your First Name"
                                class="w-full custom-input" />
                            <error-message [controlName]="vendorForm.controls['firstName']"></error-message>
                        </div>
                        <div class="field col-6">
                            <label class="mr-3 required">Last Name</label>
                            <input pInputText formControlName="lastName" placeholder="Enter Your Last Name"
                                class="w-full custom-input" />
                            <error-message [controlName]="vendorForm.controls['lastName']"></error-message>
                        </div>
                    </div>
                    <div class="flex gap-3">
                        <div class="field col-6">
                            <label class="mr-3 required">Mobile Number</label>
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon">+91</span>
                                <input pInputText type="text" formControlName="mobileNumber"
                                    class="form-control custom-input inputfield w-full" name="login" minlength="10"
                                    maxlength="10" [pKeyFilter]="'int'"
                                    placeholder="Enter 10 Digits  of your mobile number" />
                            </div>
                            <error-message [controlName]="vendorForm.controls['mobileNumber']"></error-message>
                        </div>
                        <div class="field col-6">
                            <label class="mr-3 required">Email</label>
                            <input pInputText type="text" formControlName="email" placeholder="Enter Email Id"
                                class="form-control custom-input inputfield w-full" name="login" email minlength="6"
                                maxlength="60" />
                            <error-message [controlName]="vendorForm.controls['email']"></error-message>
                        </div>
                    </div>
                    <!-- <div class="flex">
                            <div class="field col-6">
                                <label class="mr-3 required">UPI ID:</label>
                                <input pInputText type="text" formControlName="upiId" placeholder="Enter UPI Id"
                                    class="form-control inputfield w-full" name="upi" minlength="10" maxlength="60" />
                                <error-message [controlName]="vendorForm.controls['upiId']"></error-message>
                            </div>
                            <div class="field col-6">
                                <label class="mr-3 required">Notes:</label>
                                <input pInputText type="text" formControlName="notes" placeholder="Enter Notes"
                                    class="form-control inputfield w-full" name="upi" />
                                <error-message [controlName]="vendorForm.controls['notes']"></error-message>
                            </div>
                        </div> -->
                    <hr class="border-gray-50 mt-4 mb-3">

                    <!-- <div class="flex">
                            <div *ngIf="!this.accountDetailsVisible" class="field col-12 bg-slate-200">
                                <button (click)="openAccountForm()" type="button" class="w-full line-height-4">+ Add Account
                                    Details</button>
                            </div>
                        </div> -->
                    <div>
                        <form [formGroup]="accountDetailsForm">

                            <div class="flex">
                                <div class="field col-12">
                                    <h4 class="text-xl text-blue-700"><b>Account Details</b></h4>
                                </div>
                            </div>
                            <div class="flex gap-3">
                                <div class="field col-6">
                                    <label class="mr-3 ">Account Number</label>
                                    <input pInputText formControlName="accountNumber"
                                        placeholder="Enter Your Account Number" class="w-full custom-input" />
                                    <error-message
                                        [controlName]="accountDetailsForm.controls['accountNumber']"></error-message>
                                </div>
                                <div class="field col-6">
                                    <label class="mr-3 ">Account type</label>
                                    <input pInputText formControlName="accountType"
                                        placeholder="Enter Your Account Type" class="w-full custom-input" />
                                    <error-message
                                        [controlName]="accountDetailsForm.controls['accountType']"></error-message>
                                </div>
                            </div>

                            <div class="flex gap-2">
                                <div class="field col-4">
                                    <label class="mr-3 ">IFSC</label>
                                    <input pInputText formControlName="ifsc" placeholder="Enter Your IFSC code"
                                        class="w-full custom-input" />
                                    <error-message [controlName]="accountDetailsForm.controls['ifsc']"></error-message>
                                </div>

                                <div class="field col-4">
                                    <label class="mr-3 ">Bank Name</label>
                                    <input pInputText formControlName="bankname" placeholder="Enter Bank Name"
                                        class="w-full custom-input" />
                                    <error-message
                                        [controlName]="accountDetailsForm.controls['bankname']"></error-message>
                                </div>

                                <div class="field col-4">
                                    <label class="mr-3 ">Branch Name</label>
                                    <input pInputText formControlName="branchName" placeholder="Enter Branch Name"
                                        class="w-full custom-input" />
                                    <error-message
                                        [controlName]="accountDetailsForm.controls['branchName']"></error-message>
                                </div>
                            </div>
                        </form>
                    </div>

                    <hr class="border-gray-50 mt-4 mb-3 ">
                    <!-- <div class="flex">
                            <div *ngIf="!this.addressDetailsVisible" class="field col-12 bg-slate-200">
                                <button (click)="openAddressForm()" type="button" class="w-full line-height-4">+ Add Address
                                    Details</button>
                            </div>
                        </div> -->
                    <div>
                        <form [formGroup]="addressDetailsForm">
                            <div class="flex">
                                <div class="field col-12">
                                    <h4 class="text-xl text-blue-700"><b>Address Details</b></h4>
                                </div>
                            </div>
                            <div class="flex gap-3">
                                <div class="field col-6">
                                    <label class="mr-3 ">Billing Name</label>
                                    <input pInputText formControlName="billingName"
                                        placeholder="Enter Your Billing Name" class="w-full custom-input" />
                                    <error-message
                                        [controlName]="addressDetailsForm.controls['billingName']"></error-message>
                                </div>
                                <div class="field col-6">
                                    <label class="mr-3 ">Billing Address</label>
                                    <input pInputText formControlName="billingAddress"
                                        placeholder="Enter Your Billing Address" class="w-full custom-input" />
                                    <error-message
                                        [controlName]="addressDetailsForm.controls['billingAddress']"></error-message>
                                </div>
                            </div>

                            <div class="flex gap-2">
                                <div class="field col-4">
                                    <label class="mr-3 ">Pincode</label>
                                    <input pInputText name="Pincode" formControlName="pincode" pattern="^(\d{4}|\d{6})$"
                                        placeholder="Enter Your Pincode" minlength="6" maxlength="6"
                                        class="w-full custom-input" required />
                                    <error-message
                                        [controlName]="addressDetailsForm.controls['pincode']"></error-message>
                                </div>
                                <div class="field col-4">
                                    <label class="mr-3 ">City/Town</label>
                                    <input pInputText formControlName="city" placeholder="Enter Town Or City"
                                        class="w-full custom-input" />
                                    <error-message [controlName]="addressDetailsForm.controls['city']"></error-message>
                                </div>
                            </div>

                            <div class="flex">
                                <div class="field col-12">
                                    <input (click)="ShippingAddressVisibility()" id="link-checkbox" type="checkbox"
                                        value="" checked>
                                    <label for="link-checkbox">Shipping Address Same As Billing Address</label>
                                </div>
                            </div>

                            <div *ngIf="this.shippingAddressVisible">
                                <div class="flex gap-3">
                                    <div class="field col-6">
                                        <label class="mr-3 ">Shipping Name</label>
                                        <input pInputText formControlName="shippingName"
                                            placeholder="Enter Your Shipping Name" class="w-full custom-input" />
                                        <error-message
                                            [controlName]="addressDetailsForm.controls['shippingName']"></error-message>
                                    </div>
                                    <div class="field col-6">
                                        <label class="mr-3 ">Shipping Address</label>
                                        <input pInputText formControlName="shippingAddress"
                                            placeholder="Enter Your Shipping Address" class="w-full custom-input" />
                                        <error-message
                                            [controlName]="addressDetailsForm.controls['shippingAddress']"></error-message>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <hr class="border-gray-50 mt-4 mb-3">

                    <div class="flex">
                        <div class="field col-12">
                            <label class="mr-3 required">Notes</label>
                            <input pInputText type="text" formControlName="notes" placeholder="Enter Notes"
                                class="form-control inputfield w-full custom-input" />
                            <error-message [controlName]="vendorForm.controls['notes']"></error-message>
                        </div>
                    </div>

                    <div class="flex gap-3">
                        <div class="field col-6">
                            <label class="mr-3 required">Username:</label>
                            <input pInputText type="text" formControlName="username"
                                placeholder="Enter UserName/ Mobile Number"
                                class=" custom-input form-control inputfield w-full" name="signIn" minlength="10"
                                maxlength="60" />
                            <error-message [controlName]="vendorForm.controls['username']"></error-message>
                        </div>
                        <div class="field col-6">
                            <label class="mr-3 required">Password:</label>
                            <input pInputText type="text" formControlName="password" placeholder="Enter Password"
                                class="custom-input form-control inputfield w-full" name="signIn" />
                            <error-message [controlName]="vendorForm.controls['password']"></error-message>
                        </div>
                    </div>

                    <!-- <div class="field col-12 text-right w-full">
                            <button type="submit" pButton label="Save" [disabled]="!vendorForm.valid"
                                class="mb-6 p-button-raised bg-blue-500 text-white px-4 py-2.5 rounded-md hover:bg-blue-600 "></button>
                        </div> -->

                    <div class="flex button-container">
                        <button type="button" pButton label="Close" (click)="onCloseVendor()"
                            class=" mt-3 mb-3 p-button-secondary "></button>
                        <button type="submit" pButton label="Create Vendor" [disabled]="!vendorForm.valid"
                            class="mt-3 mr-3 mb-3 p-button-raised bg-blue-700 text-white px-4 py-2.5 rounded-md hover:bg-blue-600 "></button>
                    </div>

                </form>
            </div>


        </div>
    </div>
</div>
