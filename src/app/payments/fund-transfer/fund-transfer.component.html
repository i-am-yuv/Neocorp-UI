<p-toolbar>
    <div class="p-toolbar-group-left">
        <span class="text-xl">Fund Transfers</span>
    </div>
    <div class="p-toolbar-group-right">
        <p-button icon="pi pi-plus" [routerLink]="['/payments/fund-transfer/create']" label="New Transfer"></p-button>
    </div>
</p-toolbar>
<p-tabView>
    <p-tabPanel header="Pending">
        <div class="text-center p-5">
            <div><img src="assets/empty.svg" height="150" /></div>
            <p-message severity="info" text="No Pending Transfers"></p-message>
            <div class="mt-5">
                <button pButton icon="pi pi-plus" class="p-button p-button-text" label="Create one"></button>
            </div>
        </div>
    </p-tabPanel>
    <p-tabPanel header="Approved">
        <div class="text-center p-5">
            <div><img src="assets/empty.svg" height="150" /></div>
            <p-message severity="info" text="No Approved Transfers"></p-message>
        </div>
    </p-tabPanel>
    <p-tabPanel header="Rejected">
        <div class="text-center p-5">
            <div><img src="assets/empty.svg" height="150" /></div>
            <p-message severity="info" text="No Rejected Transfers"></p-message>
        </div>
    </p-tabPanel>
</p-tabView>
