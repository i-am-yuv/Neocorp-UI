<div class="h-full border-right-1 border-200">
    <div class="flex">
        <div class="w-full">
            <h2 class="text-xl mx-4 p-2 font-light text-gray-600 hover-div cursor-pointer border-round-xl" 
                (click)="goToDashBoard()" >
                <i class="pi pi-chart-pie mx-2"></i>Dashboard</h2>
        </div>
    </div>
    <div class="flex">
        <div class="field w-full px-4"> 
            <div class="p-col-12 p-lg-3 mb-3 payment-dropdown ">
                <div class="payment-dropdown ">
                    <ul class="list-none p-0" *ngFor="let paymentOption of paymentOptions">
                        <h2 class="text-left text-base font-light text-gray-700 w-100 mb-4">{{paymentOption.heading}}</h2>
                        <li *ngFor="let item of paymentOption.items" class="p-3 cursor-pointer hover-div border-round-xl " [routerLink]="item.url">
                            <i class="pi pi-{{item.icon || 'file'}} "></i> {{item.name}} 
                        </li>
                    </ul>
                    <!-- <p-dropdown class="bg-blue-200" id="paymentMethod" [options]="paymentOptions"

                        optionLabel="name" 
                        optionValue="id" 
                        [(ngModel)]= "choosePayPageId"
                        ></p-dropdown> -->
                </div>
            </div>
        </div>
    </div>
