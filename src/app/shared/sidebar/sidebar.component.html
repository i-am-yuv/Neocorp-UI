                    </svg>
                </div>
                <div class="field">
                    Dashboard
                </div>
            </div>
        </h2>
    
        <div class="field w-full px-4">
            <div class="p-col-12 p-lg-3 mb-3 payment-dropdown ">
                <div class="payment-dropdown ">
                    <ul class="list-none p-0" *ngFor="let paymentOption of paymentOptions">
                        <h2 class="text-left text-base font-light text-gray-700 w-100 mb-4">{{paymentOption.heading}}
                        </h2>
                        <li *ngFor="let item of paymentOption.items" class="p-2 cursor-pointer  border-round-xl "
                            [routerLink]="item.url">
                            <!-- <i class="pi pi-{{item.icon || 'file'}} "></i>  -->
                            <div class="flex gap-2">
                                <div class="field">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 18 18"
                                        fill="none">
                                        <path [attr.d]="item.icon" [attr.fill]="item.fill" />
                                    </svg>
                                </div>
                                <div class="field">
                                    {{item.name}}
                                </div>
                            </div>


                        </li>
                    </ul>
                    <!-- <p-dropdown class="bg-blue-200" id="paymentMethod" [options]="paymentOptions"

                </div>
            </div>
        </div>
