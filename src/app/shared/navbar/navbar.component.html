<div class="flex align-center">
  <div class="bg-white p-3 border-1 border-200 w-2">
    <img src="/assets/LogoNeomaxer.png" alt="Image" class="w-12rem cursor-pointer" [routerLink]="['/dashboard']">
  </div>

  <div class="col-5 bg-white border-bottom-1 border-200">
    <div>
      <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
    </div>
  </div>

  <div class="col-3 mt-2 bg-white border-bottom-1 border-200 text-right">
    <p-dropdown [options]="options" [(ngModel)]="selectedOption" placeholder="Quick Create" optionLabel="label"
      inputId="float-label" class="fixed-width-dropdown" (onChange)="onDropdownChange($event)"></p-dropdown>
  </div>


  <div class="col-1 flex border-bottom-1 border-200">
    <div class="">
      <div class=" ml-5 border-circle icon2">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path
            d="M14.8569 17.0817C16.7514 16.857 18.5783 16.4116 20.3111 15.7719C18.8743 14.177 17.9998 12.0656 17.9998 9.75V9.04919C17.9999 9.03281 18 9.01641 18 9C18 5.68629 15.3137 3 12 3C8.68629 3 6 5.68629 6 9L5.9998 9.75C5.9998 12.0656 5.12527 14.177 3.68848 15.7719C5.4214 16.4116 7.24843 16.857 9.14314 17.0818M14.8569 17.0817C13.92 17.1928 12.9666 17.25 11.9998 17.25C11.0332 17.25 10.0799 17.1929 9.14314 17.0818M14.8569 17.0817C14.9498 17.3711 15 17.6797 15 18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18C9 17.6797 9.05019 17.3712 9.14314 17.0818"
            stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
    </div>

    <div class="cursor-pointer" (click)="logOut()">
      <div class=" ml-3 border-circle icon1 cursor-pointer" (click)="logOut()" >
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" (click)="logOut()">
          <path
            d="M15.7498 6C15.7498 8.07107 14.0709 9.75 11.9998 9.75C9.92877 9.75 8.24984 8.07107 8.24984 6C8.24984 3.92893 9.92877 2.25 11.9998 2.25C14.0709 2.25 15.7498 3.92893 15.7498 6Z"
            stroke="#292C30" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          <path
            d="M4.50098 20.1182C4.57128 16.0369 7.90171 12.75 11.9998 12.75C16.0981 12.75 19.4286 16.0371 19.4987 20.1185C17.2159 21.166 14.6762 21.75 12.0002 21.75C9.32384 21.75 6.78394 21.1659 4.50098 20.1182Z"
            stroke="#292C30" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>

    </div>

    <!-- <div class="col-3"></div> -->
  </div>



  <div class="flex-grow-1  border-bottom-1 border-200 cursor-pointer" (click)="logOut()"></div>





</div>
<!-- raised-container -->
