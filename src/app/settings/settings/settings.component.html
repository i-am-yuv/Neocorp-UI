<p-breadcrumb [home]="home" [model]="items" styleClass="border-0"></p-breadcrumb>
<p-fieldset legend="Settings">
    <div class="grid">
        <div class="col-5">

            <p-listbox [options]="settings" [(ngModel)]="setting" optionLabel="settingName"
                (ngModelChange)="edit($event)" [listStyle]="{'min-height': '840px'}">
                <ng-template let-item pTemplate="item">
                    <div class="mr-0 md:mr-8 mb-2 w-full">
                        <span class="block text-900 font-medium mb-1">
                            {{ item.settingKey }}
                        </span>

                    </div>
                    <div class="text-right">
                        <button class="p-button-text p-button-danger" pButton icon="pi pi-trash"
                            (click)="delete(item)"></button>
                    </div>
                </ng-template>
                <ng-template pTemplate="empty">
                    <div style="height: 300px;" class="align-items-center flex justify-content-center">
                        No settings found, create one.
                    </div>
                </ng-template>
            </p-listbox>
        </div>
        <div class="col-offset-1 col-5">
            <div class="text-right">
                <button pButton class="p-button p-button-text p-0" icon="pi pi-plus" label="ADD NEW"
                    (click)="addNew()"></button>
            </div>
            <form #f="ngForm" novalidate>
                <div class="field">
                    <label>Setting Key</label>
                    <input pInputText name="settingKey" #settingKey="ngModel" [(ngModel)]="setting.settingKey"
                        class="w-full" />
                </div>
                <div class="field">
                    <label>Setting Value</label>
                    <textarea pInputTextarea name="settingValue" #settingValue="ngModel"
                        [(ngModel)]="setting.settingValue" rows="10" class="w-full"></textarea>
                </div>
                <div class="field">
                    <label>Setting Description</label>
                    <textarea pInputTextarea name="settingDescription" #settingDescription="ngModel"
                        [(ngModel)]="setting.settingDescription" class="w-full"></textarea>
                </div>

                <div class="field text-right">
                    <button pButton (click)="onSubmit()" label="Save" [disabled]="!f.valid"></button>
                </div>
            </form>
        </div>
    </div>
</p-fieldset>
