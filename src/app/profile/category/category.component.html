<p-toast></p-toast>

<div *ngIf="!createNew" class="pb-2 pt-2" style="background: #EFF6FF;">
    <div class="m-6 mb-8 border-round-3xl bg-white">
        <div class="flex align-items-center p-5">
            <div class=" col-3"></div>
            <div class=" col-6 text-center">
                <div class="">
                    <img src="/assets/product.png" alt="Image" width="300">
                </div>
                <div class="text-center">
                    <b>Create Product Category</b><br>
                    <p>Streamline Product Category with Ease</p>
                </div>
                <div class="text-center">
                    <button type="button" pButton label="Create Product Category" (click)="createProductCategory()"
                        class="mb-3 text-lg  bg-blue-600 text-white hover:bg-blue-700 "></button>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>

<div class="pb-3" style="background: #EFF6FF;">

    <div *ngIf="createNew">
        <div class="bg-white iconSCSS1 p-1">
            <div class="col-4">
                <!-- <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb> -->
            </div>
            <div class="col-8">
                <div class=" border-200 text-right">
                    <button type="button" pButton label="Cancel" class="  mr-3 p-button-secondary"
                        (click)="cancelProductCategory()"></button>
                    <button type="button" pButton label="Save Product Category" [disabled]="!productCategoryForm.valid"
                        class="mr-3 bg-blue-700 text-white px-4 py-2.5 rounded-md hover:bg-blue-800 "
                        (click)="onSubmitPC()"></button>
                </div>
            </div>
        </div>

        <div class="m-6 bg-white border-round-3xl">

            <form (ngSubmit)="onSubmitPC()" [formGroup]="productCategoryForm" class="p-6">
                <h3 class="text-lg text-blue-500">Product Category Details</h3>

                <div class="field">
                    <label class="">Parent Category</label>
                    <ng-container formGroupName="parent">
                        <div class="payment-dropdown ">
                            <p-dropdown [options]="categories" placeholder="Choose Category" optionValue="id"
                                formControlName="id" optionLabel="name" [showClear]="true" [style]="{ width: '49%' }">
                            </p-dropdown>
                        </div>
                    </ng-container>
                </div>

                <div class="flex align-items-center">
                    <div class="field col-6">
                        <label class="mr-3 required">Category Name</label>
                        <input pInputText formControlName="name" placeholder="Enter Product Category Name"
                            class="w-full" />
                        <error-message [controlName]="productCategoryForm.controls['name']"></error-message>
                    </div>
                    <div class="field col-6">
                        <label class="mr-3 required">Search Key</label>
                        <input pInputText formControlName="searchKey" placeholder="Enter Search Key" class="w-full" />
                        <error-message [controlName]="productCategoryForm.controls['searchKey']"></error-message>
                    </div>
                </div>

                <div class="flex">
                    <div class="field col-12">
                        <label class="mr-3">Category Description</label>
                        <textarea pInputText formControlName="description"
                            placeholder="Enter Product Category Description" class="w-full"></textarea>
                        <error-message [controlName]="productCategoryForm.controls['description']"></error-message>
                    </div>
                </div>

                <div class="border-bottom-1 border-200 text-right p-3">
                    <button type="button" pButton label="Cancel" class=" mr-3 p-button-secondary"
                        (click)="cancelProductCategory()"></button>
                    <button type="submit" pButton label="Save Product Category" [disabled]="!productCategoryForm.valid"
                        class="mr-3 bg-blue-700 text-white px-4 py-2.5 rounded-md hover:bg-blue-800 "></button>
                </div>
            </form>
        </div>
    </div>
</div>
