<p-toast></p-toast>
        <div class="">

            <div class="bg-white">
                <div class="border-bottom-1 border-200 text-right p-3">
                    <button type="button" pButton label="Cancel"
                        class=" mr-3 p-button-secondary"></button>
                    <button type="button" pButton label="Add Delegation role" (click)="onSubmitDelegationRole()" [disabled]="!delroleForm.valid"
                        class=" mr-3 bg-blue-700 text-white px-4 py-2.5 rounded-md hover:bg-blue-800 "></button>
                </div>
            </div>

            <div class="m-6 bg-white border-round-3xl">
                <form (ngSubmit)="onSubmitDelegationRole()" [formGroup]="delroleForm" class="p-6">
                    <h3 class="text-xl text-blue-700">Delegation Role Details</h3>

                    <div class="flex gap-2">
                        <div class="field col-6">
                            <label class="mr-3 required">Delegation Name</label>
                            <input pInputText formControlName="delegationName" placeholder="Enter Delegation Role Name"
                                class="w-full" />
                            <error-message [controlName]="delroleForm.controls['delegationName']"></error-message>
                        </div>
                        
                        <div class="field col-6">
                            <label class="mr-3 required">Delegation Amount</label>
                            <input pInputText formControlName="delegationAmount"
                                placeholder="Enter Delegation Amount" class="w-full"/>
                            <error-message [controlName]="delroleForm.controls['delegationAmount']"></error-message>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <div class="field col-6">
                            <label class="mr-3 required">Delegation Description</label>
                            <textarea pInputText formControlName="delegationDescription"
                                placeholder="Enter Delegation Description" class="w-full"></textarea>
                            <error-message
                                [controlName]="delroleForm.controls['delegationDescription']"></error-message>
                        </div>

                        <div class="field col-6">
                            <label class="mr-3 required">Select Role</label>
                            <ng-container formGroupName="role">
                                <div class="payment-dropdown ">
                                    <p-dropdown [options]="roles" placeholder="Choose Role"
                                        optionValue="id" formControlName="id" optionLabel="name"
                                        [showClear]="true" (ngChange)="selectVendor()" [style]="{ width: '100%' }" >
                                    </p-dropdown>
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <!-- <div class="flex ">
                        <div class="field col-4 text-right w-full">
                            <button type="submit" pButton label="Save Delegation Role" [disabled]="!delroleForm.valid"
                                class="mb-6 p-button-raised bg-blue-500 text-white px-4 py-2.5 rounded-md hover:bg-blue-600 "></button>
                        </div>
                    </div> -->

                    <div class="border-bottom-1 border-200 text-right p-3">
                        <button type="button" pButton label="Cancel"
                            class=" mr-3 p-button-secondary "></button>
                        <button type="submit" pButton label="Add Delegation Role" [disabled]="!delroleForm.valid"
                            class=" mr-3 bg-blue-700 text-white px-4 py-2.5 rounded-md hover:bg-blue-800 "></button>
                    </div>

                </form>

            </div>
        </div>
