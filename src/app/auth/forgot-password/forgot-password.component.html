<p-toast></p-toast>
<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground"
    style="min-height: 100vh;">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-5">
        <div class="text-center mb-5" *ngIf="!resetMailSent">
            <img src="assets/neologo.png" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Recover Password</div>

            <div class="m-3 text-center"><span class="text-600 font-medium line-height-3">An
                    Email will be sent to
                    the
                    associated
                    <br />
                    mobile
                    number
                    to reset the password</span>

            </div>
        </div>
        <div *ngIf="!resetMailSent">
            <form (ngSubmit)="onSubmit()" [formGroup]="pwdForm">
                <div class="field">
                    <label for="username" class="block text-900 font-medium mb-2 text-left">Login Mobile:</label>
                    <input pInputText type="text" formControlName="username" class="form-control inputfield w-full"
                        name="login" minlength="10" maxlength="10" NumbersOnly>
                    <error-message [controlName]="pwdForm.controls['username']"></error-message>
                </div>

                <button pButton pRipple label="Recover" type="submit" icon="pi pi-user" class="w-full"
                    [disabled]="!pwdForm.valid || submitted"></button>
            </form>
            <div class="text-center mt-3"><span class="text-600 font-medium line-height-3">Want to try sign in
                    again?</span>
                <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/">Sign In
                    !</a>
            </div>
        </div>

        <div *ngIf="resetMailSent">
            <div class="text-center">
                <img src="assets/neologo.png" alt="Image" height="50" class="mb-3">
                <div class="text-900 font-bold text-3xl mb-4 text-center">Reset Link Sent</div>
                <div class="text-700 text-xl mb-6 text-center line-height-3">Please check your
                    email
                    and click on reset link to reset your password.
                </div>
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                </svg>
            </div>
        </div>
    </div>

</div>
