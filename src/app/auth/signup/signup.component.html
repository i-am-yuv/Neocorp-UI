<p-toast></p-toast>
<div>
  <div class="flex">
    <div class="field col-6 ">
      <img src="/assets/LogoNeomaxer.png" alt="Image" class=" ml-2 mt-2 w-3 h-1">

      <div class="p-3">
        <img src="/assets/SignUp.png" alt="Image" class="w-full h-auto">
      </div>

      <div class="mt-3 text-center">
        <b>Ready to launch the financial future of your business?</b><br>
        <p>Sign up with NeoCorp today and unlock a world of possibilities for your banking and finances.</p>
      </div>
    </div>
    <div class="field col-6 bg-blue-50">
      <div class="p-5">
        <form class="" (ngSubmit)="onSubmitSignUp()" [formGroup]="signUpForm">
          <h2 class="text-3xl font-semibold text-center">Start Your Journey</h2>
          <div>

            <div class="field">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  style="border-top-left-radius: 0.375rem; border-bottom-left-radius: 0.375rem;"><i
                    class="pi pi-user"></i></span>
                <input pInputText type="text"
                  style="border-top-right-radius: 0.375rem; border-bottom-right-radius: 0.375rem;"
                  formControlName="companyName" minlength="1" placeholder="Company Name*" />
              </div>
              <error-message [controlName]="signUpForm.controls['companyName']"></error-message>
            </div>

            <div class="field">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  style="border-top-left-radius: 0.375rem; border-bottom-left-radius: 0.375rem;"><i
                    class="pi pi-mobile"></i></span>
                <input pInputText type="text"
                  style="border-top-right-radius: 0.375rem; border-bottom-right-radius: 0.375rem;"
                  formControlName="mobileNumber" minlength="10" maxlength="10" placeholder="Mobile*" />
              </div>
              <error-message [controlName]="signUpForm.controls['mobileNumber']"></error-message>
            </div>

            <div class="field">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  style="border-top-left-radius: 0.375rem; border-bottom-left-radius: 0.375rem;"><i
                    class="pi pi-envelope"></i></span>
                <input pInputText type="text"
                  style="border-top-right-radius: 0.375rem; border-bottom-right-radius: 0.375rem;"
                  formControlName="email" maxlength="50" placeholder="Email*" />
              </div>
              <error-message [controlName]="signUpForm.controls['email']"></error-message>
            </div>

            <div class="field">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  style="border-top-left-radius: 0.375rem; border-bottom-left-radius: 0.375rem;"><i
                    class="pi pi-lock"></i></span>
                <input pInputText type="text"
                  style="border-top-right-radius: 0.375rem; border-bottom-right-radius: 0.375rem;"
                  formControlName="password" maxlength="50" placeholder="Password*" />
              </div>
              <error-message [controlName]="signUpForm.controls['password']"></error-message>
            </div>

            <div class="field">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  style="border-top-left-radius: 0.375rem; border-bottom-left-radius: 0.375rem;"><i
                    class="pi pi-user"></i></span>
                <input pInputText type="text"
                  style="border-top-right-radius: 0.375rem; border-bottom-right-radius: 0.375rem;"
                  formControlName="type" maxlength="50" placeholder="Type*" />
              </div>
              <error-message [controlName]="signUpForm.controls['type']"></error-message>
            </div>

            <div class="field">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  style="border-top-left-radius: 0.375rem; border-bottom-left-radius: 0.375rem;"><i
                    class="pi pi-id-card"></i></span>
                <input pInputText type="text"
                  style="border-top-right-radius: 0.375rem; border-bottom-right-radius: 0.375rem;"
                  formControlName="panNumber" minlength="10" maxlength="10" placeholder="Pan Number*" />
              </div>
              <error-message [controlName]="signUpForm.controls['panNumber']"></error-message>
            </div>

            <div class="field">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  style="border-top-left-radius: 0.375rem; border-bottom-left-radius: 0.375rem;"><i
                    class="pi pi-code"></i></span>
                <input pInputText type="text"
                  style="border-top-right-radius: 0.375rem; border-bottom-right-radius: 0.375rem;"
                  formControlName="partnerCode" maxlength="50" placeholder="Partner Code*" />
              </div>
              <error-message [controlName]="signUpForm.controls['partnerCode']"></error-message>
            </div>

          </div>

          <div class="field">
            <div class="p-field-checkbox">
              <p-checkbox  inputId="binary" [binary]="true"></p-checkbox>
              <label for="binary" class="ml-2">You have GST?</label>
            </div>
          </div>
          <div class="field">
            <div class="p-field-checkbox">
              <div class="flex">
                <div><p-checkbox formControlName="agreeTnC" inputId="binary" [binary]="true"></p-checkbox></div>
                <div class="ml-2"><label for="binary">By continuing to
                  register for this service, I understand and acknowledge that this service is offered by NeoMaxer Fintech
                  Pvt, Ltd</label></div>
              </div>
            </div>
          </div>

          <div class="field">
            <button type="submit" pButton label="Register" [disabled]="!signUpForm.valid"
            class="w-full text-lg p-button-raised bg-blue-500 text-white px-4 py-2.5 rounded-md hover:bg-blue-600 "></button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <p-blockUI [blocked]="submitted">
    <i class="pi pi-spin pi-spinner" style="font-size: 3rem"></i>
</p-blockUI>

</div>
